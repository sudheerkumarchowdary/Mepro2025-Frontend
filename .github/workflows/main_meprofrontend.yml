name: Build and deploy React app to Azure Web App - meprofrontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install and build
        env:
          CI: 'false'
        run: |
          npm ci
          npm run build

      - name: Prepare deployment package
        run: |
          mkdir deployment
          cp -r build deployment/
          cp server.js deployment/
          cp package*.json deployment/
          cd deployment && npm ci --only=production

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: deployment

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: react-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9EEBC01102D14668B772474B5D0E3784 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_71A0A0CFA84349DAA392DE2E0FA2C5A7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A234709F28A6432EA499424C7FBBD8B0 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'meprofrontend'
          slot-name: 'Production'
          package: './react-build'